
<html>
<head>
  <title>Profile</title>

  <script src="lib/jquery.js"></script>
  <script src="lib/chart.js"></script>
  <script src="lib/AIRAliases.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet"/>

  <script src="js/javascript.js"></script>
  <link href="css/style.css" rel="stylesheet"/>

</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">OnlineU</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapsed">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapsed">
            <ul class="nav navbar-nav">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Catalog</a></li>
              <li class="active"><a href="#">Profile <span class="sr-only">Profile</span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Logout</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>Chart</h1>
      <canvas id="buyers" width="600" height="400"></canvas>

      <h1>Profile</h1>
      <hr>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="firstName">First Name</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="First Name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="lastName">Last Name</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="email">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="password">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2"></div>
          <div class="col-sm-10">
            <button type="button" class="btn btn-primary">Update</button>
          </div>
        </div>
      </form>
      <h2>Courses Created</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Created</th>
            <th>
              <button type="button" class="btn btn-success course-button">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>java 123</td>
            <td>Java</td>
            <td>1/18/2015</td>
            <td>
              <button type="button" class="btn btn-primary course-button">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
            </td>
          </tr>
          <tr>
            <td>java 234</td>
            <td>Java</td>
            <td>1/18/2015</td>
            <td>
              <button type="button" class="btn btn-primary course-button">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
</body>
</html>
