
<html>
<head>
  <title>Profile</title>

  <script src="lib/jquery.js"></script>
  <script src="lib/chart.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="lib/AIRAliases.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet"/>

  <script src="js/picture.js"></script>
  <script src="js/validate.js"></script>
  <script src="js/stats.js"></script>
  <script src="js/parse.js"></script>
  <script src="js/main.js"></script>
  <link href="css/style.css" rel="stylesheet"/>

</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">OnlineU</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapsed">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapsed">
            <ul class="nav navbar-nav">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Catalog</a></li>
              <li class="active"><a href="#">Profile <span class="sr-only">Profile</span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Logout</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form id="input-form" class="form-horizontal col-sm-12">
        <div class="form-group">
          <label class="col-sm-3 control-label" for="pictureDirectory">Picture Directory:</label>
          <div class="col-sm-9">
            <input id="picture-directory" type="file" style="width: 100%">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="ratingFile">Ratings File: <a href="#" onclick="window.open('ratings_info.html','name','width=370,height=500')">(?)</a></label>
          <div class="col-sm-9">
            <input id="ratings-file" type="file">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="numGroups">Number of Groups:</label>
          <div class="col-sm-9">
            <input id="num-groups" type="text" length="2">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="picsPerGroup">Number of Pictures per Group:</label>
          <div class="col-sm-9">
            <input id="pics-per-group" type="text" length="2">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="ratingPerGroup">Average Rating per Group:</label>
          <div class="col-sm-9">
            <input id="rating-per-group" type="text" length="10">
          </div>
        </div>
        <div class="col-sm-3"></div>
        <input id="submit" type="submit">
      </form>
    </main>
  </div>
</body>
</html>
