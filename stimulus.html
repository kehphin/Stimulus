
<html>
<head>
  <title>Profile</title>

  <script src="lib/jquery.js"></script>
  <script src="lib/chart.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="lib/AIRAliases.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet"/>

  <script src="js/picture.js"></script>
  <script src="js/validate.js"></script>
  <script src="js/stats.js"></script>
  <script src="js/parse.js"></script>
  <script src="js/export.js"></script>
  <script src="js/main.js"></script>

  <link href="css/style.css" rel="stylesheet"/>
  <link href="css/pictures.css" rel="stylesheet"/>

</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Stimly</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapsed">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapsed">
            <ul class="nav navbar-nav">
              <li class="navItem"><a class="settingsNav">Settings</a></li>
              <li class="navItem"><a class="groupsNav">Groups</a></li>
              <li class="navItem"><a class="graphsNav">Graphs</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="settingsContainer">
        <form id="input-form" class="form-horizontal col-sm-12">
          <div class="form-group">
            <label class="col-sm-3 control-label" for="pictureDirectory">Picture Directory:</label>
            <div class="col-sm-3">
              <input id="picture-directory" type="file">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="ratingFile">Ratings File: <a href="#" onclick="window.open('ratings_info.html','name','width=370,height=500')">(?)</a></label>
            <div class="col-sm-9">
              <input id="ratings-file" type="file">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="numGroups">Number of Groups:</label>
            <div class="col-sm-1">
              <input type="text" class="form-control" id="num-groups" type="text" length="2">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="picsPerGroup">Number of Pictures per Group:</label>
            <div class="col-sm-1">
              <input type="text" class="form-control" id="pics-per-group" type="text" length="2">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="ratingPerGroup">Average Rating per Group:</label>
            <div class="col-sm-1">
              <input type="text" class="form-control" id="rating-per-group" type="text" length="10">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label"></label>
            <div class="col-sm-9">
              <input class="btn btn-primary" id="submit" type="submit">
            </div>
          </div>
        </form>
      </div>
      <div class="groupsContainer">
        <div class="row">
          <div class="col-md-12 group">
            <h4>Unsorted Pictures</h4>
            <div class="row" id="unsorted">
              <!-- Pictures loaded in here through main.js -->
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 group" data-group="1">
            <h4>Group 1</h4>
            <div class="row pic-box">
              
            </div>
          </div>

          <div class="col-md-3 group" data-group="2">
            <h4>Group 2</h4>
            <div class="row pic-box">
              
            </div>
          </div>

          <div class="col-md-3 group" data-group="3">
            <h4>Group 3</h4>
            <div class="row pic-box">
              
            </div>
          </div>

          <div class="col-md-3 group" data-group="4">
            <h4>Group 4</h4>
            <div class="row pic-box">
              
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 group" data-group="5">
            <h4>Group 5</h4>
            <div class="row pic-box">
              
            </div>
          </div>

          <div class="col-md-3 group" data-group="6">
            <h4>Group 6</h4>
            <div class="row pic-box">
              
            </div>
          </div>

          <div class="col-md-3 group" data-group="7">
            <h4>Group 7</h4>
            <div class="row pic-box">
              
            </div>
          </div>

          <div class="col-md-3 group" data-group="8">
            <h4>Group 8</h4>
            <div class="row pic-box">
              
            </div>
          </div>
        </div>
      </div>
      <div class="graphsContainer">
        <h1>Hello from graphs</h1>
      </div>
    </main>
  </div>
</body>
</html>
